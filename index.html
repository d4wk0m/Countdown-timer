<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flipTimer.css" />
    <title>Countdown timer</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="js/jquery.flipTimer.js"></script>
    <script>
        $(document).ready(function() {
          $('.countdown-wrapper').flipTimer({ direction: 'down', date: 'April 30, 2022 12:00:00', callback: function() { alert('times up!'); } });
        });
    </script>
</head>
<body>
    <div class="heading">
        <h1 class="main-heading">To do app</h1>
        <h2 class="secondary-heading">Launching in: </h2>
    </div>
    <div class="container">
        <div class="countdown-wrapper">
            <div class="days"></div>
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
    </div>
</body>
</html>
