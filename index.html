<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flipTimer.css" />
    <title>Countdown timer</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="js/jquery.flipTimer.js"></script>
    <script>
        $(document).ready(function() {
            $('.countdown-wrapper').flipTimer({
                direction: 'down',
                date: 'April 30, 2022 12:00:00',
                callback: function() {
                    alert('times up!');
                }
            });
        });
    </script>
</head>

<body>
    <div class="heading">
        <h1 class="main-heading">To do app</h1>
        <h2 class="secondary-heading">Launching in: </h2>
    </div>
    <div class="container">
        <div class="countdown-wrapper">
            <div class="days"></div>
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
    </div>
    <div class="background">
        <div class="b9">
            <div class="background-wrapper">
                <div class="bg">
                    <div class="bg2"></div>
                </div>
                <div class="background-bg"></div>
            </div>
        </div>
        <div class="b8">
            <div class="background-wrapper">
                <div class="bg">
                    <div class="bg2"></div>
                </div>
                <div class="background-bg"></div>
            </div>
        </div>
        <div class="b7">
            <div class="background-wrapper">
                <div class="bg">
                    <div class="bg2"></div>
                </div>
                <div class="background-bg"></div>
            </div>
        </div>
        <div class="b6">
            <div class="background-wrapper">
                <div class="bg">
                    <div class="bg2"></div>
                </div>
                <div class="background-bg"></div>
            </div>
        </div>
        <div class="b5">
            <div class="background-wrapper">
                <div class="bg">
                    <div class="bg2"></div>
                </div>
                <div class="background-bg"></div>
            </div>
        </div>
    </div>
</body>

</html>
